<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航 -->
    <nav>
        <div class="logo" id="nav-logo"></div>
        <div class="menu-btn">MENU</div>
    </nav>

    <!-- 全屏遮罩菜单 -->
    <div class="menu-overlay">
        <div class="close-btn">CLOSE</div>
        <ul class="menu-list">
            <li><a href="#hero">HOME</a></li>
            <li><a href="#works">WORKS</a></li>
            <li><a href="#resume">RESUME</a></li>
            <li><a href="#contact">CONTACT</a></li>
        </ul>
    </div>

    <!-- 头部区域 -->
    <header id="hero">
        <div class="container">
            <h1 id="hero-name" class="fade-up"></h1>
            <h2 id="hero-title" class="fade-up delay-1"></h2>
            <p id="hero-bio" class="fade-up delay-2"></p>
        </div>
    </header>

    <!-- 作品区域 -->
    <section id="works">
        <div class="container">
            <div class="section-header">
                <h3>Selected Works</h3>
                <span class="line"></span>
            </div>
            <!-- 作品列表将通过 JS 自动插入这里 -->
            <div class="works-grid" id="works-container"></div>
        </div>
    </section>

    <!-- 简历区域 -->
    <section id="resume">
        <div class="container">
            <div class="section-header">
                <h3>Experience</h3>
                <span class="line"></span>
            </div>
            <!-- 简历列表将通过 JS 自动插入这里 -->
            <div class="resume-list" id="resume-container"></div>
        </div>
    </section>

    <!-- 底部 -->
    <section id="contact">
        <div class="container center-text">
            <h3>Ready to create?</h3>
            <a id="contact-email" href="" class="big-link"></a>
            <div class="socials" id="social-container"></div>
            <p class="copyright">© 2024 Design Portfolio.</p>
        </div>
    </section>

    <!-- 作品详情弹窗 -->
    <div class="modal" id="work-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modal-img" src="" alt="">
            <div class="modal-text">
                <h3 id="modal-title"></h3>
                <p class="modal-cat" id="modal-cat"></p>
                <p id="modal-desc"></p>
            </div>
        </div>
    </div>

    <!-- 引入脚本：注意顺序 -->
    <script src="config.js"></script>
    <script src="logic.js"></script>
</body>
</html>
